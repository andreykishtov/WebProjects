<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/chat.css">
    <script src="../../client/lobby.js"></script>
    <script src="js/chat.js"></script>
  </head>
  <body>
    <div id="preconnection">
      <div id="createGame">
        <p>Create a new "game"</p>
        Game name: <input type="text" id="gameName"><br>
        Alias: <input type="text" id="localAlias"><br>
        Port: <input type="text" id="port"><br>
        <button id="createGameBtn">Create</button>
      </div>
      <div id="chat-game-lobby-container">
        Alias: <input type="text" id="alias"><br>
        <div id="chat-lobby">
        </div>
      </div>
    </div>
    <div id="connection">
      <div class="log"></div>
      <div class="input-bar">
        <input type="text" class="input"><button class="send">Send</button>
      </div>
    </div>
  </body>
</html>
