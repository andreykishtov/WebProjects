<div>
    <div class="field">
        <label class="label">First Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" ng-model="vm.user.first_name">
        </div>
    </div>

    <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" ng-model="vm.user.last_name">
        </div>
    </div>

    <div class="field">
        <label class="label">Email Address</label>
        <div class="control">
            <input class="input" type="mail" placeholder="Text input" ng-model="vm.user.email_address">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" placeholder="Text input" ng-model="vm.user.password">
        </div>
    </div>


    <div class="field">
        <label class="label">Location</label>
        <div class="control">
            <div class="select">
                <select ng-options="loc as loc.location for loc in vm.locations" ng-model="vm.user.location">
                            </select>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">Public Description</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea" ng-model="vm.user.public_description"></textarea>
        </div>
    </div>

    <div class="field">
        <label class="label">private Description</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea" ng-model="vm.user.private_description"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button ng-click="vm.submit()" class="button is-primary">Create</button>
        </div>
        <div class="control">
            <button ng-click="vm.cancel()" class="button is-link">Cancel</button>
        </div>
    </div>
</div>
