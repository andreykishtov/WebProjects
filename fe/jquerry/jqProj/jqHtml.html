<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoping Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jqcssfile.css" rel="stylesheet">
    <script src="mochdata.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>My Shop</h1>
    </header>

    <div id="mainDiv">

        <div id="shopDiv">
            <main id="gridmain">


            </main>
            <aside>
                <table id="tablecart">
                    <thead>
                        <tr>
                            <th colspan="5">Cart</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tr id="TotalMoney">
                        <td colspan="2">Total</td>
                        <td colspan="2">50</td>
                        <td>100</td>
                    </tr>
                </table>

            </aside>
        </div>
    </div>


    <script src="jqproj.js"></script>
</body>

</html>
