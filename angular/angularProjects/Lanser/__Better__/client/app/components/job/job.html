<div class="content rows">
    <div ng-click="vm.showDescription()" class="columns row">
        <div class="column" ng-repeat="item in vm.job">{{item}}</div>
    </div>
    <job-description job-id="vm.job._id" button-name="vm.buttonName" click-func="vm.clickFunction()" show="vm.description"
        ng-show="vm.description" class="row"></job-description>
</div>
