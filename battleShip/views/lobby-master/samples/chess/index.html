<!DOCTYPE=html>
<html>
<head>
  <link rel="stylesheet" href="css/dialog.css">
  <link rel="stylesheet" href="css/overlay.css">
  <link rel="stylesheet" href="css/chess.css">
  <link rel="stylesheet" href="css/chessboard.css">
  <link rel="stylesheet" href="css/scoresheet.css">
  <link rel="stylesheet" href="lobby/lobby.css">

  <script src="lobby/util.js"></script>
  <script src="lobby/client.js"></script>
  <script src="lobby/host.js"></script>
  <script src="lobby/sha1.js"></script>
  <script src="lobby/lobby.js"></script>
  <script src="js/chess.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/overlay.js"></script>
  <script src="js/chessboard.js"></script>
  <script src="js/scoresheet.js"></script>
</head>
<body>
<div id="screen">
  <div id="game-header">
    <div id="chess-game-icon"></div>
    <div id="game-title">Lobby Chess</div>
    <input id="chess-button-new-game" type="button" value="Game Lobby">
  </div>
  <div id="game-content">
    <div id="board-area">
    </div>
    <div id="scoresheet">
    </div>  
  </div>
  <div id="game-chat">
    <div id="chat-messages">
    </div>
    <div id="controls">
      <input id="chat-message" type="text">
      <input id="chess-button-offer-draw" type="button" value="Offer Draw" disabled>
      <input id="chess-button-resign" type="button" value="Resign" disabled>
      <input id="chess-button-undo" type="button" value="Request Take Back" disabled>
    </div>
  </div>
  <!-- Game sounds -->
  <audio id="move-sound" src="audio/thunk.mp3" preload="auto">
  <audio id="chat-sound" src="audio/hollow.mp3" preload="auto">
</div>
<!-- Overlays fill the full screen area when open -->
<div id="overlays" hidden>
  <div id="chess-lobby-overlay" class="overlay" hidden>
    <div id="chess-lobby-container" class="game-list-container">
      <div id="chess-lobby"></div>
    </div>
    <div id="chess-lobby-button-bar">
      <span>Lobby URL:</span>
      <input id="chess-lobby-url" type="url">
      <input id="host-new-chess-game" type="button" value="Create Game">
      <input id="refresh-game-list" type="button" value="Refresh List">
      <input id="chess-game-list-close" type="button" value="Close">
    </div>
  </div>
</div>
<div id="dialogs" hidden>
  <!-- Dialog for information messages -->
  <div id="info-dialog" class="dialog" hidden>
    <div class="dialog-title">
      <div id="info-dialog-title"></div>
      <div class="close-icon cancel-button"></div>
    </div>
    <div class="dialog-content">
      <div id="info-dialog-message"></div>
    </div>
    <div class="button-bar">
      <button class="close-button" hidden>OK</button>
      <button class="cancel-button" hidden>Cancel</button>
    </div>
  </div>

  <!-- Game creation dialog -->
  <div id="game-details-dialog" class="dialog" hidden>
    <div class="dialog-title">
      <div id="game-details-dialog-title">Game Settings</div>
      <div class="close-icon cancel-button"></div>
    </div>
    <div class="dialog-content">
      <div id="game-details-form">
        <div class = "game-detail">
          <div class="game-details-name">Nickname:</div>
          <div class="game-details-value">
            <input id="nickname" type="text">
          </div>
        </div>
        <div class = "game-detail">
          <div class="game-details-name">Time Controls:</div>
          <div class="game-details-value">
            <select id="time-controls">
              <option value="1/3">Bullet (1/3)</option>
              <option value="5/3">Blitz (5/3)</option>
              <option value="15/5">Rapid (15/5)</option>
              <option value="30/5">Rapid (30/5)</option>
              <option value="60/10">Standard (60/10)</option>
              <option value="90/10">Standard (90/10)</option>
            </select>
          </div>
        </div>
        <div class = "game-detail">
          <div class="game-details-name">Rating:</div>
          <div class="game-details-value">
            <select id="player-level">
              <option value="Beginner">Beginner</option>
              <option value="Class D">Class D</option>
              <option value="Class C">Class C</option>
              <option value="Class B">Class B</option>
              <option value="Class A">Class A</option>
              <option value="Expert">Expert</option>
              <option value="Master">Master</option>
            </select>
          </div>
        </div>
        <div class="game-detail">
          <div class="game-details-name">Port:</div>
          <div class="game-details-value">
             <input id="game-detail-port" type="text" value="9998">
          </div>
        </div>
      </div>
      <div class="checkbox">
        <input id="game-detail-observable" type="checkbox">
        <label>Observable</label>
      </div>
    </div>
    <div class="button-bar">
      <button class="close-button">OK</button>
      <button class="cancel-button">Cancel</button>
    </div>
  </div>

  <!-- Join game dialog -->
  <div id="join-game-dialog" class="dialog" hidden>
    <div class="dialog-title">
      <div id="join-game-dialog-title"></div>
      <div class="close-icon cancel-button"></div>
    </div>
    <div class="dialog-content">
      <span>Nickname:</span>
      <input id="join-game-nickname">
    </div>
    <div class="button-bar">
      <button id="play-button">Play</button>
      <button id="watch-button">Watch</button>
      <button class="cancel-button">Cancel</button>
    </div>
  </div>

  <!-- Pawn promotion dialog -->
  <div id="promotion-dialog" class="dialog" hidden>
    <div class="dialog-title">
      Pawn Promotion
    </div>
    <div class="dialog-content">
      <div id="promotion-options">
        <div id="queen-promotion" class="promotion-option"></div>
        <div id="rook-promotion" class="promotion-option"></div>
        <div id="bishop-promotion" class="promotion-option"></div>
        <div id="knight-promotion"  class="promotion-option"></div>
      </div>
    </div>
  </div>
 
  <!-- TODO: confirm dialog for draw offer or resignation -->

</div>
</body>
</html>
