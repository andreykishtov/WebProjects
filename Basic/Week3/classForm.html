<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body style="text-align:center">
    <h1>Insert Stuff For Fun</h1>

    <form autocomplete="on" method="POST" action="http://wpwith.us/experis/form/" style="text-align:center">
        <label for="Name">Name:<input type="text" name="Name" id="Name" required value="" minlength="4" maxlength="32" placeholder="Enter Name"></input></label>
        <label for="Last Name">Last Name:<input id="Last Name" type="text" name="Last Name" name="Last Name" required value="" minlength="4" maxlength="32" placeholder="Enter Last Name"></input></label>
        <br><br> <label for="password">Password:<input required type="password" minlength="8" maxlength="16" name="password" id="password" value=""></label>
        <label for="email">Enter Email:<input required type="email" name="" id="email" value=""></label>
        <br><br>
        <label for="Cellular">Phone Number:<input type="tel" id="Cellular" name="" value="" placeholder="Cellular"></label>
        <br><br>
        <label for="age">Enter Age:<input min="13" max="120" type="number" name="" value="" id="age"></label>
        <br><br>
        <label for="Gender1">Female:<input id="Gender1" type="radio" name="Gender" value="Female">
        <label for="Gender2">Male:<input id="Gender2" type="radio" name="Gender" value="Male">
        <label for="Gender3">Other:<input id="Gender3" type="radio" name="Gender" value="Other">
        </label>
        <label for="select1">
        <br><br> How did you hear about us:<select id="select1">
            <option value="FaceBook">FaceBook</option>
            <option value="Google">Google</option>
            <option value="Beer">Beer</option>

        </select>
        </label>
        <br><br>
        <label for="checkbox"> <a href="#">Agree to terms</a><input type="checkbox" checked name="" id="checkbox" value=""></label>
        <br><br>
        <input type="hidden" required name="Hidden" value="Stuff To Send Stuff">
        <input type="submit" name="submit" value="Send Stuff">
    </form>



</body>

</html>
